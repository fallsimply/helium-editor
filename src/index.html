<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Node Editor</title>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<style>
			html { font-family: Inter, system-ui; }
			button { font-family: inherit; }
			[noFocusRing]:focus { outline: none; }
		</style>
		<link rel="stylesheet" href="./style/index.sss" />
	</head>
	<body>
		<div editor>
			<div toolbar>
				<button bold x-action="bold"><b>B</b></button>
				<button italic x-action="italic"><i>I</i></button>
				<button strike x-action="strike"><s>S</s></button>
				<button underline x-action="underline"><u>U</u></button>
				<details style="display: inline-block;" dropdown>
					<summary noFocusRing>
						<button header caret tabindex="-1">H</button>
					</summary>
					<div>
						<button header x-action="h1">H<sub>1</sub></button>
						<button header x-action="h2">H2</button>
						<button header x-action="h3">H3</button>
					</div>
				</details>
				<button admin>Admin</button>
			</div>
			<div contenteditable>
				<p>hello world <b>hElLo WoRlD</b> HELLO WORLD hello word HELLO WORLD HeLlO wOrLd</p>
			</div>
		</div>
		<script src="./script/index.ts"></script>
	</body>
</html>
