<!DOCTYPE html>
<html lang="en" charset="utf-8">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Helium Demo</title>
		<style>[helium] [hidden]{display: none !important;}</style>
		<link rel="stylesheet" href="./src/index.styl"/>
	</head>
	<body>
		<div helium editor>
			<div toolbar>
				<button x-action="bold"><b>B</b></button>
				<button x-action="italic"><i>I</i></button>
				<button x-action="strike"><s>S</s></button>
				<button x-action="underline"><u>U</u></button>
				<details dropdown>
					<summary noFocusRing>
						<button caret>H</button>
					</summary>
					<div>
						<button x-action="h1">H1</button>
						<button x-action="h2">H2</button>
						<button x-action="h3">H3</button>
					</div>
				</details>
				<button admin>Admin</button>
			</div>
			<div contenteditable></div>
		</div>
		<script type="module" src="./src/index.ts"></script>
	</body>
</html>
